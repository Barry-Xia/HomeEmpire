<!DOCTYPE html>
<html>
  <head>
    <title>Buy Flight Info Details</title>
    <!-- Add Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">YuQing He Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/main">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <h1>Add Flight Info</h1>
      <form action="/buy" method="POST">
        <div class="mb-3">
          <label for="flightnumber" class="form-label">FlightNumber:</label>
          <label id="flightnumber" name="flightnumber" >{{flightnum}}</label>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <label id="email" name="email" >{{email}}</label>
        </div>

        <div class="mb-3">
          <label for="fromlocation" class="form-label">From:</label>
          <label id="fromlocation" name="fromlocation" >{{fromlocation}}</label>
        </div>
          
        <div class="mb-3">
          <label for="endlocation" class="form-label">To:</label>
          <label id="endlocation" name="endlocation" >{{endlocation}}</label>
        </div>

        <div class="mb-3">
          <label for="startdate" class="form-label">StartDate:</label>
          <label id="startdate" name="startdate" >{{starttime}}</label>
        </div>

        <div class="mb-3">
          <label for="enddate" class="form-label">EndDate:</label>
          <label id="enddate" name="enddate" >{{endtime}}</label>
        </div>
          
        <div class="mb-3">
          <label for="price" class="form-label">Price($):</label>
          <label id="price" name="price" >{{price}}</label>
        </div>
          

        {% if isp==True %}  
        <button type="submit" class="btn btn-primary">Make The Purchase</button>
          {% endif %}
      </form>
        <div>
            {{msg}}
        </div>
    </div>
    <!-- Add Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
