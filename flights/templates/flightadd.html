<!DOCTYPE html>
<html>
  <head>
    <title>Add Flight Info</title>
    <!-- Add Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">YuQing He Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/main">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <h1>Add Flight Info</h1>
      <form action="/flightadd" method="POST">
        <div class="mb-3">
          <label for="flightnumber" class="form-label">FlightNumber:</label>
          <input type="text" class="form-control" id="flightnumber" name="flightnumber" required>
        </div>

        <div class="mb-3">
          <label for="fromlocation" class="form-label">From:</label>
          <input type="fromlocation" class="form-control" id="fromlocation" name="fromlocation" required>
        </div>
          
        <div class="mb-3">
          <label for="endlocation" class="form-label">To:</label>
          <input type="text" class="form-control" id="endlocation" name="endlocation" required>
        </div>

        <div class="mb-3">
          <label for="startdate" class="form-label">StartDate:</label>
          <input type="datetime-local" class="form-control" id="startdate" name="startdate" required>
        </div>

        <div class="mb-3">
          <label for="enddate" class="form-label">EndDate:</label>
          <input type="datetime-local" class="form-control" id="enddate" name="enddate" required>
        </div>
          
        <div class="mb-3">
          <label for="price" class="form-label">Price($):</label>
          <input type="price" class="form-control" id="price" name="price" required>
        </div>
          
        <div class="mb-3">
          <label for="seats" class="form-label">Seats:</label>
          <input type="seats" class="form-control" id="seats" name="seats" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        <div>
            {{msg}}
        </div>
    </div>
    <!-- Add Bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
